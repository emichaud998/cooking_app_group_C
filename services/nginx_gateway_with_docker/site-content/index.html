<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="module" src="./frontend.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
            <a class="navbar-brand">Recipes Frontend. Dont mind me, just seeing if nginx can serve this directly</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="navbar-nav">
                </div>
            </div>
        </nav>

        <h1>Login page</h1>
        <br>
        Only GET works atm
        <br>
        <div class='input-group'>
            <span class='input-group-text'>Name, Description</span>
            <input type='text' aria-label='recipeName' class='form-control' id='recipeNameInsert'>
            <input type='text' aria-label='recipeDescription' class='form-control' id='recipeDescInsert'>
        </div>
        <div>
            <div>Make a POST Request</div>
            <button id='recipeInsertBtn' type="submit" class="btn btn-primary">Insert into Table</button>
            <br><br><br>
        </div>
        <label for="updateRecipe">Update an existing recipe in the database</label>
        <div class='input-group'>
            <span class='input-group-text'>ID, Name, Description</span>
            <input type='text' aria-label='recipeId' class='form-control' id='recipeIdPut'>
            <input type='text' aria-label='recipeName' class='form-control' id='recipeNamePut'>
            <input type='text' aria-label='recipeDescription' class='form-control' id='recipeDescPut'>
        </div>
        <div>Make a PUT Request</div>
        <button id='recipeUpdateBtn' type="submit" class="btn btn-primary">Update Table</button>
        <br>
        <br>
        <label for="updateRecipe">Delete recipe in the database</label>
        <div class='input-group'>
            <span class='input-group-text'>ID</span>
            <input type='text' aria-label='recipeId' class='form-control' id='recipeIdDelete'>
        </div>
        <br>
        <div>Make a DELETE Request</div>
        <button id='recipeDeleteBtn' type="submit" class="btn btn-primary">Delete from Table</button>
        <br><br>
        <div>Make a GET Request</div>
        <button id='recipeGetBtn' type="submit" class="btn btn-primary">Retrieve Fresh Recipes Table</button>
    </div>


    <!-- Div to attach a table to -->
    <div id="recipe-table" class="itemlist"></div>




</body>

</html>
